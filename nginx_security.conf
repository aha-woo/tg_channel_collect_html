# ============================================
# Nginx 安全配置模板 - tg_nav
# ============================================
# 使用方法：
# 1. sudo nano /etc/nginx/sites-available/tg_nav
# 2. 将以下配置复制到文件中
# 3. sudo nginx -t 测试
# 4. sudo systemctl reload nginx 重新加载

server {
    listen 80;
    server_name 85.208.48.30;  # 如果有域名，添加：nav.toycube.club
    
    root /var/www/tg_nav;
    index index.html index-json.html;
    
    # ========== 日志 ==========
    access_log /var/log/nginx/tg_nav_access.log;
    error_log /var/log/nginx/tg_nav_error.log;
    
    # ========== 安全头 ==========
    # 防止点击劫持攻击
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # 防止MIME类型嗅探
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS防护
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer策略
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy（严格的安全策略）
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' https://cdnjs.cloudflare.com data:; connect-src 'self' https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    
    # Permissions Policy（权限策略）
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ========== 启用gzip压缩 ==========
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # ========== 静态文件缓存 ==========
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        
        # 继承安全头
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # ========== PHP处理 ==========
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php-fpm.sock;  # 根据系统调整，可能是 php8.1-fpm.sock 或 php8.2-fpm.sock
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # 安全头
        add_header X-Content-Type-Options "nosniff" always;
        
        # 限制请求大小
        client_max_body_size 10M;
    }
    
    # ========== JSON文件 ==========
    location ~* \.json$ {
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
        try_files $uri =404;
        
        # 安全头
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # ========== 主页面 ==========
    location / {
        try_files $uri $uri/ /index.html;
        
        # 安全头（为HTML页面）
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # ========== 安全：阻止访问隐藏文件 ==========
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # ========== 安全：阻止访问敏感文件 ==========
    # 注意：不要阻止 .php 文件，但可以阻止其他敏感文件
    location ~* \.(env|git|sql|bak|backup|config|log|ini|md|py|sh)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # ========== 安全：阻止访问特定路径 ==========
    location ~* /(\.git|\.svn|\.DS_Store|Thumbs\.db) {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # ========== 限制请求大小（防止DoS） ==========
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # ========== 限制请求方法 ==========
    if ($request_method !~ ^(GET|HEAD|POST)$ ) {
        return 405;
    }
    
    # ========== 错误页面 ==========
    error_page 404 /index.html;
    error_page 403 =404 /index.html;
    
    # ========== 禁止直接访问某些文件 ==========
    location = /uploaddata.md {
        deny all;
        return 404;
    }
    
    location = /fetch_telegram_avatars.py {
        deny all;
        return 404;
    }
    
    location ~* /README.*\.md$ {
        deny all;
        return 404;
    }
}

