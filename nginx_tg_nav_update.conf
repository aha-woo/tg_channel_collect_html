# ============================================
# Nginx 配置更新 - tg_nav
# 在现有配置基础上添加 PHP 处理
# ============================================
# 
# 使用方法：
# 1. sudo nano /etc/nginx/sites-available/tg_nav
# 2. 在 "JSON文件" 配置块之后添加 PHP 处理配置
# 3. sudo nginx -t 测试
# 4. sudo systemctl reload nginx 重新加载
#
# 注意：PHP-FPM socket 路径是 /var/run/php/php8.3-fpm.sock

server {
    server_name 85.208.48.30 tggroups.site www.tggroups.site;
    root /var/www/tg_nav;
    index index-json.html index.html;

    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # JSON文件
    location ~* \.json$ {
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
        try_files $uri =404;
    }

    # ========== PHP处理（新增）==========
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # 安全头
        add_header X-Content-Type-Options "nosniff" always;
        
        # 限制请求大小
        client_max_body_size 10M;
    }

    # 主页面
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 安全：阻止访问隐藏文件和敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 安全：阻止访问敏感文件（注意：不要阻止 .php 文件）
    location ~* \.(env|git|sql|bak|backup|config)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 错误页面
    error_page 404 /index.html;

    # 日志（单独记录）
    access_log /var/log/nginx/tg_nav_access.log;
    error_log /var/log/nginx/tg_nav_error.log;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/tggroups.site/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/tggroups.site/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.tggroups.site) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    if ($host = tggroups.site) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    listen 80;
    server_name 85.208.48.30 tggroups.site www.tggroups.site;
    return 404; # managed by Certbot
}

